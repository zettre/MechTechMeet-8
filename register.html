<style>
@import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300,800);
* {
  box-sizing: border-box;
}

html,
body {
  overflow-x: hidden;
  font-family: "Open Sans", sans-serif;
  font-weight: 300;
  color: #fff;
  background-image: url("images/bg.jpg");
}


#letter {
    font-size: 120px;
    font-family: Helvetica;
    font-weight: Bold;
    color: rgba(18,22,26,0.7);
    width: 120px;
    height: 120px;
    text-align: center;
    vertical-align: middle;
    line-height: 120px;
    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -60px;
    margin-left: -60px;
    z-index: 100;
}

#description {
    position: fixed;
    bottom: 10px;
    width: 100%;
    z-index: 100;
    font-family: Helvetica;
    font-weight: 200;
    color: rgba(18,22,26,0.7);
    text-align: center;
    font-size: 11px;
    letter-spacing: 1px;
}

#animation {
    -webkit-transform-style: preserve-3d;
    -moz-transform-style: preserve-3d;
    -ms-transform-style: preserve-3d;
    -o-transform-style: preserve-3d;
    transform-style: preserve-3d;
    width: 100%;
    height: 100%;
    -webkit-transform: scale(1.2);
}

.body {
    position: absolute;
    animation: body 3s ease-in-out 0s infinite alternate none;
  -webkit-animation: body 3s ease-in-out 0s infinite alternate none;
    top: 50%;
    left: 50%;
    width: 120px;
    margin-left: -60px;
    margin-top: -30px;
}

.body:before , .body:after {
    content: "";
    position: absolute;
    width: 100%;
    z-index: 50;
}

.body:before , .body:after , .body .hinge {
    background-color: rgba(240,242,246,1);
}

.body:before {
    height: 250px;
    margin-top: -250px;
    border-top-right-radius: 60px;
    border-top-left-radius: 60px;
    -webkit-transform-origin: bottom left;
    -moz-transform-origin: bottom left;
    -ms-transform-origin: bottom left;
    -o-transform-origin: bottom left;
    transform-origin: bottom left;
    animation: lid 6s ease-in-out 0s infinite normal none;
  -webkit-animation: lid 6s ease-in-out 0s infinite normal none;
}

.body:after {
    height: 80px;
    border-bottom-right-radius: 10px;
    border-bottom-left-radius: 10px;
    -webkit-transform-origin: top left;
    -moz-transform-origin: top left;
    -ms-transform-origin: top left;
    -o-transform-origin: top left;
    transform-origin: top left;
}

.body .hinge {
    position: absolute;
    left: 0;
    top: 0;
    z-index: -1;
    width: 10px;
    height: 10px;
    border-radius: 10px;
    margin-top: -5px;
    margin-left: -5px;
    box-shadow: 0 0 0 2px rgba(28,30,36,0.02) inset;
}

.light , .light:before , .light:after {
    content: "";
    position: absolute;
    border-bottom-right-radius: 60px;
    border-bottom-left-radius: 60px;
    -webkit-transform-origin: center bottom;
    -moz-transform-origin: center bottom;
    -ms-transform-origin: center bottom;
    -o-transform-origin: center bottom;
    transform-origin: center bottom;
}

.lighter {
    animation: lighter 3s ease-in-out 0s infinite alternate none;
  -webkit-animation: lighter 3s ease-in-out 0s infinite alternate none;
    position: absolute;
    left: 50%;
    margin-left: -15px;
    margin-top: -70px;
    width: 30px;
    height: 45px;
    z-index: -1;
    -webkit-transform-origin: center bottom;
    -moz-transform-origin: center bottom;
    -ms-transform-origin: center bottom;
    -o-transform-origin: center bottom;
    transform-origin: center bottom;
}

.light {
    opacity: 1;
    border-bottom: 45px solid rgba(255,255,120,0.8);
    border-right: 15px solid transparent;
    border-left: 15px solid transparent;
    animation: flicker 0.65s ease-in-out 0s infinite alternate none;
  -webkit-animation: flicker 0.65s ease-in-out 0s infinite alternate none;
}

.light:before {
    border-bottom: 15px solid rgba(155,175,255,0.5);
    border-right: 10px solid transparent;
    border-left: 10px solid transparent;
    bottom: -45px;
    left: -10px;
    z-index: 5;
    animation: flicker 0.35s ease-in-out -0.3s infinite alternate none;
  -webkit-animation: flicker 0.35s ease-in-out -0.3s infinite alternate none;
}

.light:after {
    border-bottom: 30px solid rgba(255,175,155,0.5);
    border-right: 13px solid transparent;
    border-left: 13px solid transparent;
    animation: flicker 0.50s ease-in-out -0.1s infinite alternate none;
  -webkit-animation: flicker 0.50s ease-in-out -0.1s infinite alternate none;
    bottom: -45px;
    left: -13px;
    z-index: 15;
}

.tip {
    position: absolute;
    width: 100px;
    border-bottom: 10px solid rgba(230,232,236,1);
    border-right: 10px solid transparent;
    border-left: 10px solid transparent;
    margin-top: -10px;
    z-index: 5;
}

.tip:before , .tip:after {
    position: absolute;
    content: "";
}

.tip:before {
    width: 40px;
    height: 20px;
    border-top-right-radius: 5px;
    border-top-left-radius: 5px;
    background-color: rgba(240,242,246,1);
    margin-top: -20px;
    margin-left: -20px;
    left: 50%;
}

.tip:after {
    margin-top: -3px;
    margin-left: -3px;
    top: -14px;
    left: 50%;
    width: 6px;
    height: 6px;
    border-radius: 6px;
    background-color: rgba(240,255,245,1);
    box-shadow: -12px 6px rgba(240,255,245,1),
                12px 6px rgba(240,255,245,1),
                0px 9px rgba(240,255,245,1);
}

.spinner {
    width: 30px;
    height: 30px;
    border-left: 20px solid rgba(230,232,236,1);
    border-bottom: 0px solid transparent;
    border-top: 20px solid transparent;
    position: absolute;
    top: -25px;
    left: 50%;
    margin-left: 20px;
}

.spinner:before {
    background-color: rgba(240,242,246,1);
    box-shadow: 0 0 0 2px rgba(220,222,226,1) inset;
    width: 30px;
    height: 30px;
    margin-top: -15px;
    margin-left: -20px;
    top: -10px;
    left: -5px;
    position: absolute;
    content: "";
    border-radius: 20px;
    z-index: -1;
}

.spinner:after {
    z-index: 10;
    width: 10px;
    height: 10px;
    background-color: rgba(220,222,226,1);
    content: "";
    position: absolute;
    border-radius: 20px;
    margin-top: -15px;
    margin-left: -15px;
}

.swing {
  display: inline-block;
  width: 215px;
  padding: 10px 0 10px 15px;
  font-family: "Open Sans", sans;
  font-weight: 400;
  color: #377D6A;
  background: #efefef;
  border: 0;
  border-radius: 3px;
  outline: 0;
  text-indent: 70px;
  transition: all .3s ease-in-out;
}
.swing::-webkit-input-placeholder {
  color: #efefef;
  text-indent: 0;
  font-weight: 300;
}
.swing + label {
  display: inline-block;
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px 15px;
  text-shadow: 0 1px 0 rgba(19, 74, 70, 0.4);
  background: #7AB893;
  border-top-left-radius: 3px;
  border-bottom-left-radius: 3px;
  transform-origin: 2px 2px;
  transform: rotate(0);
  animation: swing-back .4s 1 ease-in-out;
}

@keyframes swing {
  0% {
    transform: rotate(0);
  }
  20% {
    transform: rotate(116deg);
  }
  40% {
    transform: rotate(60deg);
  }
  60% {
    transform: rotate(98deg);
  }
  80% {
    transform: rotate(76deg);
  }
  100% {
    transform: rotate(82deg);
  }
}
@keyframes swing-back {
  0% {
    transform: rotate(82deg);
  }
  100% {
    transform: rotate(0);
  }
}
.swing:focus,
.swing:active {
  color: #377D6A;
  text-indent: 0;
  background: #fff;
  border-top-left-radius: 0;

$(document).ready(function(){    
	$('input').focus(function(){
    $('.error').css('color','red');
		$('.error').text('');
	});
});
function sendRequest()
	{
    var nameReg=/^[a-z ,.'-]+$/i;
		var emailReg=/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		var mobileReg=/^\d{10}$/;
		var semesterReg=/\b\d\b/;
		var name=$('#Name').val();
		var email=$('#Email').val();
		var mobile=$('#Mobile').val();
		var college=$('#College').val();
		var branch=$('#Branch').val();
		var semester=$('#Semester').val();
		$('.error').text('');
		if(name=="")
		{
			$('.error').text('Enter Name!');
      $('html, body').animate({
        'scrollTop':$('.error').position().top
      });
			return;
		}
		else if(!nameReg.test(name))
		{
			$('.error').text('Enter Valid Name!');
      $('html, body').animate({
        'scrollTop':$('.error').position().top
      });
			return;
		}		
		if(email=="")
		{
			$('.error').text('Enter Email Addres!');
      $('html, body').animate({
        'scrollTop':$('.error').position().top
      });
			return;
		}
		else if(!emailReg.test(email))
		{
			$('.error').text('Enter Valid Email Address!')
      $('html, body').animate({
        'scrollTop':$('.error').position().top
      });
			return;
		}
		if(mobile=="")
		{
			$('.error').text('Enter Mobile Number!')
      $('html, body').animate({
        'scrollTop':$('.error').position().top
      });
			return;
		}
		else if(!mobileReg.test(mobile))
		{
			$('.error').text('Enter Valid Mobile Number!')
      $('html, body').animate({
        'scrollTop':$('.error').position().top
      });
			return;
		}
		if(college=="")
		{
			$('.error').text('Enter College Name!')
      $('html, body').animate({
        'scrollTop':$('.error').position().top
      });
			return;
		}
		if(branch=="")
		{
			$('.error').text('Enter Complete Branch Name!')
      $('html, body').animate({
        'scrollTop':$('.error').position().top
      });
			return;
		}
		if(semester=="")
		{
			$('.error').text('Enter Your Semester!')
      $('html, body').animate({
        'scrollTop':$('.error').position().top
      });
			return;
		}
		else if(!semesterReg.test(semester))
		{
			$('.error').text('Enter Number Between 1 to 8!')
      $('html, body').animate({
        'scrollTop':$('.error').position().top
      });
			return;
		}
    $('.submit').attr('disabled','disabled');
		var ax=new XMLHttpRequest();
		ax.onreadystatechange=function(){
			if(this.readyState==4 && this.status==200)
			{
        var data=this.responseText;
        $('.error').css('color','green');
        $('.error').text(data);
        $('html, body').animate({
        'scrollTop':$('.error').position().top
      });
        $('.submit').removeAttr('disabled');
			}
		};
		ax.open("GET","addp.php?n="+name+"&e="+email+"&m="+mobile+"&c="+college+"&b="+branch+"&s="+semester,true);
		ax.send();

	}

</script>
